<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PokÃ©mon Stat Master</title>
<style>
    :root {
        --primary: #3b82f6;
        --card-bg: rgba(255, 255, 255, 0.98);
        --text-main: #1e293b;
    }

    body {
        font-family: 'Inter', -apple-system, sans-serif;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        color: #f8fafc;
        display: flex; justify-content: center; align-items: center;
        min-height: 100vh; margin: 0; padding: 15px;
        overscroll-behavior-y: contain;
    }

    .menu-card {
        background: var(--card-bg);
        width: 100%; max-width: 400px;
        padding: 30px 20px; border-radius: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        text-align: center; color: var(--text-main);
        position: relative;
    }

    .menu-title {
        font-size: clamp(24px, 8vw, 32px); font-weight: 900;
        margin-bottom: 8px; font-variant: small-caps;
        background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    /* --- GAME UI --- */
    .game-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 15px; font-size: 11px; font-weight: 800; font-variant: small-caps;
    }

    .exit-small-btn {
        background: #fee2e2; color: #ef4444; border: none;
        padding: 4px 10px; border-radius: 8px; cursor: pointer;
        font-weight: 900; font-size: 10px; transition: opacity 0.2s;
    }

    .exit-small-btn:hover { opacity: 0.8; }

    .stat-display {
        background: #f8fafc; padding: 15px; border-radius: 20px;
        margin-bottom: 20px; border: 1px solid #e2e8f0; min-height: 180px;
    }

    .stat-row {
        display: flex; align-items: center; margin-bottom: 6px;
        font-variant: small-caps; font-weight: 800; font-size: 11px;
    }

    .stat-label { width: 45px; color: #64748b; text-align: left; }
    .stat-bar-bg { flex-grow: 1; height: 10px; background: #e2e8f0; border-radius: 5px; margin: 0 10px; overflow: hidden; }
    .stat-bar-fill { height: 100%; border-radius: 5px; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 0; }
    .stat-val { width: 30px; text-align: right; color: #1e293b; }

    .bst-badge {
        display: inline-block; padding: 4px 12px; background: #3b82f6;
        color: white; border-radius: 10px; font-size: 12px; margin-top: 10px; font-weight: 800;
    }

    /* --- BUTTONS --- */
    .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .menu-btn {
        display: flex; align-items: center; justify-content: center;
        width: 100%; height: 54px; border-radius: 18px;
        font-size: 14px; font-weight: 800; text-decoration: none;
        cursor: pointer; border: none; font-variant: small-caps;
    }

    .mode-easy { background: #10b981; color: white; }
    .mode-med { background: #f59e0b; color: white; }
    .mode-hard { background: #ef4444; color: white; }
    .exit-link-btn { background: #f1f5f9; color: #475569; border: 2px solid #e2e8f0; margin-top: 10px;}

    .option-btn {
        display: flex; align-items: center; gap: 15px;
        padding: 8px 15px; border: 2px solid #f1f5f9;
        border-radius: 18px; background: white; width: 100%;
        margin-bottom: 8px; cursor: pointer; font-variant: small-caps;
        animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .option-btn img { width: 50px; height: 50px; image-rendering: pixelated; }
    .option-btn span { font-size: 15px; font-weight: 700; color: #334155; }

    #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.98); display: none;
        flex-direction: column; align-items: center; justify-content: center;
        z-index: 100; padding: 20px; border-radius: 32px; box-sizing: border-box;
    }

    .creator-credit {
        margin-top: 20px; font-size: 10px; font-weight: 800;
        text-transform: lowercase; letter-spacing: 2px; color: #64748b;
        opacity: 0.6; text-align: center; border-top: 1px solid #e2e8f0;
        padding-top: 15px; width: 200px; margin: 20px auto 0;
    }
</style>
</head>
<body>

<div id="main-menu" class="menu-card">
    <div style="font-size: 40px; margin-bottom: 10px;">ðŸ“Š</div>
    <h1 class="menu-title">Stat Master</h1>
    <div class="btn-group">
        <button class="menu-btn mode-easy" onclick="startGame('easy')">Easy</button>
        <button class="menu-btn mode-med" onclick="startGame('medium')">Medium</button>
        <button class="menu-btn mode-hard" onclick="startGame('hard')">Hard</button>
        <a href="https://xoelpr03.github.io/dexv1.1/" class="menu-btn exit-link-btn">Return to Dex</a>
    </div>
    <div class="creator-credit">created by Î¾awsjÎ±ke</div>
</div>

<div id="game-container" style="display: none; width: 100%; max-width: 400px;">
    <div class="menu-card" style="padding: 20px;">
        <div class="game-header">
            <div id="mode-indicator" style="color: #64748b;">MODE: EASY</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="color: #3b82f6;">Streak: <span id="current-score">0</span></div>
                <button class="exit-small-btn" onclick="stopGame()">QUIT</button>
            </div>
        </div>

        <div id="overlay">
            <h2 style="color: #ef4444; font-variant: small-caps;">Scan Failed</h2>
            <img id="correct-img" src="" style="width: 100px; height: 100px; image-rendering: pixelated;">
            <p style="font-size: 18px; font-weight: 800; font-variant: small-caps;">Identity: <span id="correct-name" style="color: #3b82f6;"></span></p>
            <button class="menu-btn" style="background: var(--primary); color: white;" onclick="initStatsGame()">Next Round</button>
            <button onclick="stopGame()" style="margin-top: 15px; background: none; border: none; color: #94a3b8; font-size: 12px; text-decoration: underline; font-variant: small-caps; cursor: pointer;">Menu</button>
        </div>

        <div id="game-stats"></div>
        <div id="game-options"></div>
    </div>
</div>

<script>
    let currentScore = 0;
    let targetPoke = null;
    let currentGameMode = 'easy';
    const evoCache = new Map();

    const STAT_LABELS = { 'hp': 'HP', 'attack': 'ATK', 'defense': 'DEF', 'special-attack': 'SPA', 'special-defense': 'SPD', 'speed': 'SPE' };

    function getStatColor(val) {
        if (val <= 40) return '#ef4444';
        if (val <= 60) return '#f97316';
        if (val <= 80) return '#eab308';
        if (val <= 100) return '#a3e635';
        if (val <= 130) return '#22c55e';
        if (val <= 150) return '#3b82f6';
        return '#a855f7';
    }

    async function isFullyEvolved(id) {
        if (evoCache.has(id)) return evoCache.get(id);
        try {
            const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
            const data = await res.json();
            const evoRes = await fetch(data.evolution_chain.url);
            const evoData = await evoRes.json();
            let current = evoData.chain;
            while (current && current.species.name !== data.name) {
                let found = false;
                for(let branch of current.evolves_to) {
                    if (JSON.stringify(branch).includes(`"${data.name}"`)) { current = branch; found = true; break; }
                }
                if (!found) break;
            }
            const result = current.evolves_to.length === 0;
            evoCache.set(id, result);
            return result;
        } catch { return false; }
    }

    function startGame(mode) {
        currentGameMode = mode;
        currentScore = 0;
        document.getElementById('current-score').innerText = '0';
        document.getElementById('mode-indicator').innerText = `MODE: ${mode.toUpperCase()}`;
        initStatsGame();
    }

    async function initStatsGame() {
        document.getElementById('overlay').style.display = 'none';
        const statsDiv = document.getElementById('game-stats');
        const optionsDiv = document.getElementById('game-options');
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        
        statsDiv.innerHTML = "<div style='padding:40px; color:#94a3b8; font-variant:small-caps; font-weight:700;'>Calibrating...</div>";
        optionsDiv.innerHTML = ""; 

        try {
            let found = false;
            while(!found) {
                const batchIds = Array.from({length: 10}, () => Math.floor(Math.random() * 898) + 1);
                const candidates = await Promise.all(batchIds.map(id => fetch(`https://pokeapi.co/api/v2/pokemon/${id}`).then(r => r.json())));
                
                for (let p of candidates) {
                    if (currentGameMode === 'hard') {
                        if (await isFullyEvolved(p.id)) { targetPoke = p; found = true; break; }
                    } else { targetPoke = p; found = true; break; }
                }
            }

            renderStats(targetPoke, statsDiv);
            
            const decoys = await fetchDecoysFaster(targetPoke, currentGameMode);
            const choices = [targetPoke, ...decoys].sort(() => Math.random() - 0.5);
            
            optionsDiv.innerHTML = "";
            choices.forEach(p => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerHTML = `<img src="${p.sprites.front_default}"><span>${p.name.replace(/-/g,' ')}</span>`;
                b.onclick = () => {
                    if(p.id === targetPoke.id) {
                        currentScore++;
                        document.getElementById('current-score').innerText = currentScore;
                        initStatsGame();
                    } else { showGameOver(); }
                };
                optionsDiv.appendChild(b);
            });
        } catch(e) { statsDiv.innerHTML = "Sync Error."; }
    }

    async function fetchDecoysFaster(target, mode) {
        const tStats = target.stats.map(s => s.base_stat);
        const tBst = tStats.reduce((a, b) => a + b, 0);
        const decoys = [];
        
        while (decoys.length < 3) {
            const ids = Array.from({length: 12}, () => Math.floor(Math.random() * 898) + 1);
            const results = await Promise.all(ids.map(async id => {
                if (id === target.id) return null;
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                const p = await res.json();
                const pStats = p.stats.map(s => s.base_stat);
                const pBst = pStats.reduce((a, b) => a + b, 0);

                if (mode === 'easy') return p;
                if (mode === 'medium' && Math.abs(pBst - tBst) <= 70) return p;
                if (mode === 'hard') {
                    let totalDiff = 0;
                    for(let i=0; i<6; i++) totalDiff += Math.abs(tStats[i] - pStats[i]);
                    if (totalDiff <= 120 && await isFullyEvolved(id)) return p;
                }
                return null;
            }));
            results.forEach(p => { if(p && decoys.length < 3 && !decoys.find(d => d.id === p.id)) decoys.push(p); });
        }
        return decoys;
    }

    function renderStats(poke, container) {
        let bst = 0;
        let statHtml = '<div class="stat-display">';
        poke.stats.forEach(s => {
            const val = s.base_stat;
            bst += val;
            statHtml += `<div class="stat-row"><span class="stat-label">${STAT_LABELS[s.stat.name]}</span><div class="stat-bar-bg"><div class="stat-bar-fill" id="bar-${s.stat.name}" style="background:${getStatColor(val)};"></div></div><span class="stat-val">${val}</span></div>`;
        });
        statHtml += `<div class="bst-badge">BST: ${bst}</div></div>`;
        container.innerHTML = statHtml;
        
        setTimeout(() => {
            poke.stats.forEach(s => {
                const bar = document.getElementById(`bar-${s.stat.name}`);
                if(bar) bar.style.width = `${Math.min(100, (s.base_stat/160)*100)}%`;
            });
        }, 50);
    }

    function showGameOver() {
        document.getElementById('correct-name').innerText = targetPoke.name.replace(/-/g, ' ');
        document.getElementById('correct-img').src = targetPoke.sprites.front_default;
        document.getElementById('overlay').style.display = 'flex';
    }

    function stopGame() { 
        document.getElementById('game-container').style.display = 'none'; 
        document.getElementById('main-menu').style.display = 'block'; 
    }
</script>
</body>
</html>
